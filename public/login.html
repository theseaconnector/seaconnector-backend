<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login | The Sea Connector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: rgba(0,0,0,0.85);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.6rem;
      color: #f6b93b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #f6b93b;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #f0932b;
      color: #fff;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .error {
      color: #ff7675;
    }

    .success {
      color: #2ecc71;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Acceso privado</h1>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Contraseña" required>

    <button onclick="login()">Entrar</button>

    <div id="message" class="message"></div>
  </div>

<script>
async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const message = document.getElementById("message");

  message.textContent = "";
  message.className = "message";

  if (!email || !password) {
    message.textContent = "Completa todos los campos";
    message.classList.add("error");
    return;
  }

  try {
    const response = await fetch("http://localhost:3000/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    });

    const data = await response.json();

    if (!response.ok) {
      message.textContent = data.error || "Error al iniciar sesión";
      message.classList.add("error");
      return;
    }

    // Guardar token
    localStorage.setItem("token", data.token);

    message.textContent = "Login correcto ✅";
    message.classList.add("success");

    // Más adelante redirigiremos a zona privada
    console.log("Token guardado:", data.token);

  } catch (error) {
    message.textContent = "Error de conexión con el servidor";
    message.classList.add("error");
  }
}
</script>

</body>
</html>
